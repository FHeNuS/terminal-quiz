<html>
    <head>
        <!-- bower:css -->
        <link rel="stylesheet" href="../../../bower_components/jquery.terminal/css/jquery.terminal.css" />
        <!-- endbower -->
        <style>
          .choices .choice.selected .cursor:before {
            content: '\00a0 \00a0-->\00a0 \00a0'
          }
          .choices .choice.selected {
            font-weight: bold;
          }
        </style>
    </head>
    <body>
        <div id="container" style="border: 1px solid; width:200px;height:200px;"></div>
        <!-- bower:js -->
        <script src="../../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../../bower_components/jquery.terminal/js/jquery.terminal-min.js"></script>
        <script src="../../../bower_components/jquery.terminal/js/jquery.mousewheel-min.js"></script>
        <script src="../../../bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
        <!-- endbower -->
        <script type="text/javascript" src="../../../build/js/lib/QuizSounds.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/QuizAudioManager.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/Quiz.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/Question.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/QuestionProcessor.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/Answer.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/TextQuestion.js"></script>
        <script type="text/javascript" src="../../../build/js/lib/ChoiceQuestion.js"></script>
        <script type="text/javascript">

            var quiz = new TerminalQuiz.Quiz($("#container").get(0), {

              typeMessageDelay: 50,

              backgroundSoundUrl: "Background.wav",

              quizTypingSoundUrl: "Type.wav",

              rightAnswerSoundUrl: "Right.wav",

              wrongAnswerSoundUrl: "Wrong.wav",

              userTypingSoundUrl: "Menu.wav"
            });

            quiz.initialize();

            quiz.askChoice("Choice").withTitle("A question?").withOpts(["First Choice", "Second Choice"]).asRequired();

            quiz.askText("RequiredText").withTitle("A required text question?").asRequired();

            quiz.askText("TextWithPattern").withTitle("A non required text question with a pattern").withPattern(/\d\d\d/, "###");

            quiz.start();

        </script>
    </body>
</html>
